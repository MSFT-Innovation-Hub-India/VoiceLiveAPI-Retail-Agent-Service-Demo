<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoso Retail Assistant with Avatar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2E86AB;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .main-container {
            flex: 1;
            display: flex;
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .config-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            width: 350px;
            height: fit-content;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .config-section {
            margin-bottom: 2rem;
        }

        .config-section h3 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .avatar-video-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .video-wrapper {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 2rem;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        #avatarVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
        }

        .controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(244, 67, 54, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .mic-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mic-button.listening {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            width: 400px;
            max-height: 600px;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .chat-container h3 {
            color: #333;
            margin-bottom: 1rem;
            text-align: center;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 10px;
            word-wrap: break-word;
        }

        .message-user {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
        }

        .message-assistant {
            background: #f3e5f5;
            border-left: 4px solid #9C27B0;
        }

        .message-system {
            background: #f5f5f5;
            color: #666;
            font-style: italic;
            font-size: 0.9rem;
        }

        .status-display {
            text-align: center;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            font-weight: 500;
        }

        .status-connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-connecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 1200px) {
            .main-container {
                flex-direction: column;
            }
            
            .config-panel, .chat-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõçÔ∏è Contoso Retail Assistant with Avatar</h1>
    </div>

    <div class="main-container">
        <!-- Configuration Panel -->
        <div class="config-panel">
            <div class="config-section">
                <h3>üîß Azure Voice Live Configuration</h3>
                <div class="form-group">
                    <label for="voiceLiveEndpoint">Voice Live Endpoint:</label>
                    <input type="text" id="voiceLiveEndpoint" placeholder="https://your-endpoint.cognitiveservices.azure.com" value="https://agent-ai-serviceslyhl.cognitiveservices.azure.com/">
                </div>
                <div class="form-group">
                    <label for="voiceLiveKey">Voice Live API Key:</label>
                    <input type="password" id="voiceLiveKey" placeholder="Enter your Voice Live API key" value="6zqREnx9TZ305XCZZAw7ImhQUJ79HJPjsjLLNTadPxegosDzA4oqJQQJ99BAACfhMk5XJ3w3AAAAACOGiBJQ">
                </div>
                <div class="form-group">
                    <label for="projectName">Project Name:</label>
                    <input type="text" id="projectName" placeholder="Your AI Foundry project name" value="agent-ai-serviceslyhl-project">
                </div>
                <div class="form-group">
                    <label for="agentId">Agent ID:</label>
                    <input type="text" id="agentId" placeholder="Your agent ID" value="asst_6Yl2FcNtL4TpVMJvyEmPbxFk">
                </div>
            </div>

            <div class="config-section">
                <h3>üë§ Avatar Settings</h3>
                <div class="form-group">
                    <label for="avatarCharacter">Avatar Character:</label>
                    <select id="avatarCharacter">
                        <option value="lisa">Lisa</option>
                        <option value="anna">Anna</option>
                        <option value="andrew">Andrew</option>
                        <option value="brian">Brian</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="avatarStyle">Avatar Style:</label>
                    <select id="avatarStyle">
                        <option value="casual-sitting">Casual Sitting</option>
                        <option value="business-sitting">Business Sitting</option>
                        <option value="graceful-sitting">Graceful Sitting</option>
                        <option value="casual-standing">Casual Standing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="voiceName">TTS Voice:</label>
                    <select id="voiceName">
                        <option value="en-US-AvaNeural">Ava (en-US)</option>
                        <option value="en-US-AndrewNeural">Andrew (en-US)</option>
                        <option value="en-US-EmmaNeural">Emma (en-US)</option>
                        <option value="en-US-BrianNeural">Brian (en-US)</option>
                        <option value="en-US-JennyNeural">Jenny (en-US)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="backgroundColor">Background Color:</label>
                    <input type="color" id="backgroundColor" value="#00FF00">
                </div>
            </div>
        </div>

        <!-- Avatar Video Container -->
        <div class="avatar-video-container">
            <div class="status-display" id="connectionStatus">
                <div class="status-disconnected">Not Connected</div>
            </div>

            <div class="video-wrapper">
                <video id="avatarVideo" autoplay muted style="display: none;"></video>
                <div class="video-placeholder" id="videoPlaceholder">
                    Avatar will appear here once connected
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="startSessionBtn">Start Avatar Session</button>
                <button class="btn btn-danger" id="stopSessionBtn" disabled>Stop Avatar Session</button>
                <button class="btn btn-success mic-button" id="micBtn" disabled>üé§</button>
                <button class="btn btn-danger" id="stopSpeakingBtn" disabled>Stop Speaking</button>
            </div>

            <div class="form-group" style="max-width: 600px; width: 100%;">
                <label for="textInput">Type message to avatar:</label>
                <div style="display: flex; gap: 1rem;">
                    <input type="text" id="textInput" placeholder="Type your message here..." style="flex: 1;">
                    <button class="btn btn-primary" id="speakBtn" disabled>Speak</button>
                </div>
            </div>
        </div>

        <!-- Chat History -->
        <div class="chat-container">
            <h3>üí¨ Conversation History</h3>
            <div id="chatHistory"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk@latest/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle-min.js"></script>
    <script src="avatar_voice_live_simple.js"></script>
</body>
</html>
